<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/montserrat/css/fonts.css"><link rel="stylesheet" href="fonts/roboto/css/fonts.css">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-chart.css">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Walk in the Spirit</h1>
      </ion-header-bar>

        <button class="button button-full button-positive" ng-click="scheduleSingleNotification()">
          Show Local Notification (1)
        </button>   
        <button class="button button-full button-positive" ng-click="scheduleDelayedNotification()">
          Show Local Notification After 10 sec (2)
        </button>     
        <button class="button button-full button-positive" ng-click="scheduleEveryMinuteNotification()">
          Show Local Notification Every 1 min (3)
        </button> 
        <button class="button button-full button-positive" ng-click="updateSingleNotification()">
          Update Notification 2 (after 10 sec)
        </button> 
        <button class="button button-full button-positive" ng-click="cancelSingleNotification()">
          Cancel Notification 3 (every 1 min)
        </button> 
      
      </ion-content>-->
   </ion-pane> 
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-assertive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
          </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable bar-assertive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header">
                <ion-list id="menu-list3" class=" " data-componentid="list3">
                    <ion-item class="item-icon-left dark icon-sp-text" href="#/" id="menu-list-item7" data-componentid="list-item7" ng-click="toggleLeftSideMenu()">
                        <i class="icon ion-pie-graph icon-sp"></i>Home</ion-item>
                    <ion-item class="item-icon-left dark icon-sp-text" id="menu-list-item4" data-componentid="list-item4" ng-click="toggleLeftSideMenu()">
                        <i class="icon ion-ribbon-a icon-sp"></i>Rewards</ion-item>
                    <ion-item class="item-icon-left icon-sp-text" id="menu-list-item5" data-componentid="list-item5" ng-click="toggleLeftSideMenu()">
                        <i class="icon ion-trophy icon-sp"></i>Available Medals</ion-item>
                    <ion-item class="item-icon-left icon-sp-text" href="#/editprofile" id="menu-list-item6" data-componentid="list-item6" ng-click="toggleLeftSideMenu()">
                        <i class="icon ion-android-person icon-sp"></i>Personal Settings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
